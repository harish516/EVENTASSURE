<ion-menu side="start" contentId="content" menuId="main-menu">
  <ion-header no-border>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-grid>
      <ion-row *ngFor="let item of sideMenuItems">
        <ion-col size="10" class="ion-align-self-center">
          <ion-item (click)="onNavigateByUrl('/tabs/' + item.menuTitle.toLowerCase())">
            <ion-icon [name]="item.menuIcon" slot="start"></ion-icon>
            <ion-label>{{item.menuTitle}}</ion-label>
          </ion-item>
        </ion-col>
        <ion-col size="2" class="ion-align-self-center">
          <ion-checkbox [(ngModel)]="item.isTabBarItem" [disabled]="item.isDefaultTabBarItem"
            (ionChange)="setTabBarItems()"></ion-checkbox>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12" text-right class="ion-padding-end">
          <ion-button size="small" (click)="applyMenuChanges()">
            Apply
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
</ion-menu>
