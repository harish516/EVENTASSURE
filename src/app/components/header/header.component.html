      <ion-menu-button *ngIf="!hasBackBtn"></ion-menu-button>
      <ion-back-button *ngIf="hasBackBtn" slot="start" defaultHref="home"></ion-back-button>

    <ion-title>
      {{pageTitle}}

  </ion-toolbar>
</ion-header>
