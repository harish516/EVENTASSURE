<ion-header no-border>
  <ion-toolbar mode="ios">
    <ion-item lines="none">
      <ion-icon text-right name="notifications"></ion-icon>
      <ion-title>
          Notice
      </ion-title>
    </ion-item>
    <ion-buttons slot="end">
      <ion-button (click)="dismissModal()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <ion-grid>
    <form [formGroup]="noticeForm" (ngSubmit)="submitNotice()">
      <ion-row>
        <ion-col>
          <ion-item [hidden]="!noticeModel.agencyLevel3">
            <ion-label class="label-detail">Adviser Firm</ion-label>
            <ion-label text-wrap class="label-detail-strong">{{noticeModel.agencyLevel3}}</ion-label>
          </ion-item>
          <ion-item [hidden]="!noticeModel.agentName">
            <ion-label class="label-detail">Adviser Name</ion-label>
            <ion-label text-wrap class="label-detail-strong">{{noticeModel.agentName}}</ion-label>
          </ion-item>
          <ion-item [hidden]="!noticeModel.policyNo">
            <ion-label class="label-detail">Policy Number</ion-label>
            <ion-label text-wrap class="label-detail-strong">{{noticeModel.policyNo}}</ion-label>
          </ion-item>
          <ion-item [hidden]="!noticeModel.totalValue">
            <ion-label class="label-detail">Value</ion-label>
            <ion-label text-wrap class="label-detail-strong">Â£{{noticeModel.totalValue}}</ion-label>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Description</ion-label>
            <ion-textarea class="label-detail-strong" name="noticeDescription" formControlName="noticeDescription"></ion-textarea>
          </ion-item>
          <div class="ion-padding-start" *ngIf="noticeForm.controls['noticeDescription'].errors && noticeForm.controls['noticeDescription'].touched">
            <ion-label class="error-validation" [hidden]="!noticeForm.controls['noticeDescription'].hasError('required')">Enter your description message</ion-label>
            <ion-label class="error-validation" *ngIf="noticeForm.controls['noticeDescription'].hasError('minlength')">Enter at least 10 characters</ion-label>
          </div>
        </ion-col>
      </ion-row>
        
      <ion-row class="ion-margin-horizontal">
        <ion-col size="12" text-right>
          <ion-button type="submit" color="primary">
            Submit Notice
          </ion-button>
        </ion-col>
      </ion-row>
    </form>

  </ion-grid>
</ion-content>
