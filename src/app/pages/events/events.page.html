<app-header [pageTitle]="pageTitle" [hasBackBtn]="hasBackBtn"></app-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="onRefresher()"></ion-refresher>
  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let event of eventsList">
        <ion-card [color]="event.color" class="event-card" (click)="gotoEvent(1)">
          <ion-card-header>
            <ion-card-subtitle>{{event.date | date}}</ion-card-subtitle>
            <ion-card-title>
              <ion-label text-wrap class="tile-title-list-view ion-text-uppercase">
              {{event.name}}
              </ion-label>
            </ion-card-title>
          </ion-card-header>
          <ion-card-content>
            {{event.location}}
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col size="6">
        <ion-card class="new-event ion-text-center event-card" (click)="createEvent()">
          <ion-card-content>
            + Create New Event
          </ion-card-content>
        </ion-card>
      </ion-col>
