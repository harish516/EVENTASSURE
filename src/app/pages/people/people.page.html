<app-header [pageTitle]="pageTitle" [hasBackBtn]="hasBackBtn"></app-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="onRefresher()"></ion-refresher>
  <ion-grid style="height: 100%">
    <ion-row class="ion-justify-content-center ion-align-items-center" style="height: 100%">
      <ion-col size-xs="12" size-sm="10" size-md="8" size-lg="6" size-xl="4">
        <ion-card>
          <ion-card-content>
            <ion-list>
              <ion-list-header>
                People
              </ion-list-header>

              <ion-item>
                <ion-avatar slot="start">
                  <ion-icon name="person-sharp"></ion-icon>
                </ion-avatar>
                <ion-label>
                  <h2>Finn Russel</h2>
                  <h3>Events in common</h3>
                  <p>Fintech Expo</p>
                </ion-label>
              </ion-item>

              <ion-item>
                <ion-avatar slot="start">
                  <ion-icon name="person-sharp"></ion-icon>
                </ion-avatar>
                <ion-label>
                  <h2>Han Solo</h2>
                  <h3>Events in common</h3>
                  <p>Fintech Expo</p>
                </ion-label>
              </ion-item>

              <ion-item>
                <ion-avatar slot="start">
                  <ion-icon name="person-sharp"></ion-icon>
                </ion-avatar>
                <ion-label>
                  <h2>Rey Arnolds</h2>
                  <h3>Events in common</h3>
                  <p>Regtech Symposium</p>
                </ion-label>
              </ion-item>

              <ion-item lines="none">
                <ion-avatar slot="start">
                  <ion-icon name="person-sharp"></ion-icon>
                </ion-avatar>
                <ion-label>
                  <h2>Luke Hukstep</h2>
                  <h3>Events in common</h3>
                  <p>Insuretech Rising</p>
                </ion-label>
              </ion-item>
            </ion-list>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
